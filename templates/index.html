<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/bootstrap-3.3.4/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/Flat-UI-master/dist/css/flat-ui.min.css"/>
    <script src="../static/Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
    <script src="../static/bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
    <script src="../static/Flat-UI-master/dist/js/flat-ui.min.js"></script>
    <title>MiniMall</title>
    <style>
        .row{
            margin-left: 20px;
            margin-right: 20px;;
        }
        .center{
            text-align: center;
        }
    </style>
    {% block script %}
    {% endblock %}
</head>
<body>

<!-- Static navbar -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home' %}">Lu & Lu's MiniMall</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'home' %}">Home</a></li>

                <li><a href="{% url 'cart' %}">临时购物车</a></li>
                
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-sm">
                {% if user == '' %}
                    <li><a href="">Login</a></li>
                {% else %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.username}} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                        <li><a href="">Personal Center</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="">Logout</a></li>
                        </ul>
                    </li>
                {% endif %}
                {% block cart %}
                {% endblock %}
            
                <li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>          
        </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<br />
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!--footer-->
<div class="navbar navbar-default navbar-static-bottom">
    Company info
</div>
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
