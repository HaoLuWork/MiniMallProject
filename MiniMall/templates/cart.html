{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row thumbnail center">
        <div class="col-sm-12">
            <h1 class="text-center" style="margin-bottom: 30px">Shopping Cart</h1>
        </div>
        <div class=" list-group">

            <div class="col-sm-12 thumbnail">
                <div class="col-sm-4 line-center">Item</div>
                <div class="col-sm-1 line-center">Price</div>
                <div class="col-sm-4 line-center">Number</div>
                <div class="col-sm-2 line-center">Total</div>
                <div class="col-sm-1 line-center">Action</div>
            </div>
            {% for item in cart_goods_list %}
            <div class="col-sm-12  list-group-item">
                <div class="col-sm-1 line-center" style="width: 50px;height: 50px;">
                    <img src="../Flat-UI-master/dist/img/icons/png/Book.png" style="height: 100%;" alt=""/>
                </div>
                <div class="col-sm-3 line-center">{{item.goods_name}}</div>
                <div class="col-sm-1 line-center">{{item.goods_price}}</div>
                <div class="col-sm-4 line-center">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                    <input type="text" class="small" value="{{cart_goods_count}}"/>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="col-sm-2 line-center">{{cart_goods_money}}</div>
                <div class="col-sm-1 line-center"><button class="btn btn-danger">Deltet</button></div>
            </div>
            {% endfor %}
        </div>
        <div class="col-sm-offset-7 col-sm-5" style="padding: 30px;">
            <div class="col-sm-6 btn btn-success btn-block">{{cart_goods_money}}</div>
            <div class="col-sm-6  btn btn-success btn-block">Submit</div>
        </div>
    </div>
</div>
{% endblock %}
