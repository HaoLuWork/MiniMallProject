{% extends 'base.html' %}

{% block content %}

  {% csrf_token %}
  <form method='post' action="{% url 'login' %}">
    <table>
        {% for field in form.visible_fields %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td >{{ field }}</td>
            </tr>
        {% endfor %}
    </table>
    {% csrf_token %}
    <button id="id_login_button" type="submit">登陆</button>
  </form>

{% endblock %}
